<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="addedFunctionality.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="frontjquer.js"></script>
    <title>K`Notes
    </title>
  </head>
<body onunload="save_counter();">
    
    <article class="front_page_wrapper">
      
             <header class="front_page_header flex">
                 <H2 id="knote" class="title--primary">K`Note</H2>
                 <button id="delete_btn">Delete</button>

                 <div class="add_icon flex">
                  <button id="cancel_select_btn">
                    <svg xmlns="http://www.w3.org/2000/svg" 
                    width="2em" 
                    height="2em"  
                    viewBox="0 0 24 24"
                    ><g stroke-width="1.5" fill="none"><path d="M6.758 17.243L12.001 12m5.243-5.243L12 12m0 0L6.758 6.757M12.001 12l5.243 5.243" stroke="red" stroke-linecap="round" stroke-linejoin="red"/></g></svg>
                  </button>

                  <button id="add_notes" class="svg_btn">
                      <svg 
                      xmlns="http://www.w3.org/2000/svg" 
                      width="3em" 
                      height="3em" 
                      viewBox="0 0 32 32"
                      >
                      <path d="M16 2A14.172 14.172 0 0 0 2 16a14.172 14.172 0 0 0 14 14a14.172 14.172 0 0 0 14-14A14.172 14.172 0 0 0 16 2zm8 15h-7v7h-2v-7H8v-2h7V8h2v7h7z" 
                      id = "add_svg" />
                    </svg>

                    </button>

                  
                    <div id="svgbtn_plus_dropdowm">
                    <button id="menu_btn" class="svg_btn">
                      
                      <svg 
                      xmlns="http://www.w3.org/2000/svg" 
                      width="3em" 
                      height="3em" 
                      viewBox="0 0 32 32"
                      ><circle cx="16" cy="8" r="2"  class = "menu_svg"/>
                      <circle cx="16" cy="16" r="2"  class = "menu_svg"/>
                      <circle cx="16" cy="24" r="2"  class = "menu_svg"/>
                    </svg>
                    
                    </button>

                    <ul id="dropdown_menu">
                      <li><button id="select_btn">Select</button></li>
                      <li><button id="selectall_btn">Select All</button></li>
     
                    </ul>
                    </div>
                 </div>
             </header>
      
             
         
            <main class="front_page">
        
              <p class="place_holder">No notes yet ...</p>

            </main>

            <main class="notes_page-all_note_holder " id="notes_holder">
              
            </main>

            <section class="note_display_wrapper ">
              <header id="note_display_header" class="flex">
                <button id="back_to_notes_btn">
                  <svg xmlns="http://www.w3.org/2000/svg" 
                  width="2em" 
                  height="2em" 
                  viewBox="0 0 24 24">
                  <path fill="currentColor" d="M19 11H7.14l3.63-4.36a1 1 0 1 0-1.54-1.28l-5 6a1.19 1.19 0 0 0-.09.15c0 .05 0 .08-.07.13A1 1 0 0 0 4 12a1 1 0 0 0 .07.36c0 .05 0 .08.07.13a1.19 1.19 0 0 0 .09.15l5 6A1 1 0 0 0 10 19a1 1 0 0 0 .64-.23a1 1 0 0 0 .13-1.41L7.14 13H19a1 1 0 0 0 0-2z"/></svg>
                </button>
                <button id="save_edited">save</button>
              </header>
              <main id="note_display_zone" class="note_display_zone">

               

              </main>
            </section>
          
    </article>

    <article class="input_page_wrapper">

            <header class="input_page_header flex">

             

              <div class="cancel_save">
                <ul class="flex">
                  <li class="cancel_save--list">cancel</li>
                  <li class="cancel_save--list">save</li>

                </ul>
              </div>
            </header>

            <main class="input_page-front_page">
              
             
                  <input type="text" name="note_title" id="input_title" placeholder="Enter title" />
                  <textarea name="input_note" id="input_note" rows="10" placeholder="Add memo..." required >
                  </textarea>

            </main>


    </article>

  

             
<footer>         
  

</footer>

     <script>
        

        add_notes.addEventListener("click" , show_input_form);

        cancel_save[0].addEventListener("click" , cancel_note);

     </script>

    <link rel="stylesheet" href="index.css">

</body>

</html>
